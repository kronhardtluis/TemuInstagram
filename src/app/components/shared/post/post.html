<div class="cardview">
  <h3>{{ post.name }}</h3>
  <img [src]="post.image" alt="" />
  <div>
    <h4>{{ post.likes }}</h4>
    @if (post.isLiked) {
    <img (click)="toggleLike()" src="assets/icons/filledheart.svg" alt="" />
    } @else {
    <img (click)="toggleLike()" src="assets/icons/heart.svg" alt="" />
    }
  </div>
</div>
